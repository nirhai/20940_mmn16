{% extends "base.html" %}
{% block container %}
<form action="{{url_for('attack')}}" method="post">
    <div class="parameter">
        <label for="bruteforce">
            <input type="radio" name="attack_type" value="bruteforce" checked>
            Brute-Force
        </label><br>
        <label for="dictionary">
            <input type="radio" name="attack_type" value="dictionary">
            Dictionary-Attack
        </label>
    </div>
    <div class="parameter">
        <label for="">
            <input type="checkbox" name="pwdspraying">
            Password-Spraying
        </label>
    </div>
    <div class="buttons">
        <input type="submit" value="Start" class="button">
        <a href="{{url_for('index')}}" class="button">Back</a>
    </div>
</form>
{% endblock %}
